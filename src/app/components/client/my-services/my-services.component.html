<div class="row">
    @for (item of service; track service._id) {
    <div class="col-lg-4 col-md-6 col-sm-12">
        <div class="ser_110 shadow_0">
            <div class="ser_110_thumb">
                <a (click)="deleteService(item._id)" class="likes"><i class="fa fa-trash-o"></i></a>
                <a href="service-detail.html" class="ser_100_link">
                    <img [src]="'http://localhost:3000/image/' + item.image " class="img-fluid" alt=""></a>
            </div>
            <div class="ser_110_caption">

                <div class="ser_title098">
                    <h4 class="_ser_title"><a [routerLink]="['/client/services-proposal',item._id]"> {{item.name}}
                        </a></h4>
                    <p> {{item.description}} </p>
                </div>
            </div>
            <div class="ser_110_footer">
                <div class="_110_foot_left">
                    <div class="_autho098"><img [src]=" 'http://localhost:3000/image/' + item.idUser.image " class="img-fluid circle" alt="">
                        <img src="assets/img/verify.svg" class="verified" width="12" alt="">
                    </div>
                    <div class="_autho097">
                        <h5><a href="author-detail.html"> {{item.idUser.firstname + ' ' + item.idUser.lastname}} </a>
                        </h5>
                    </div>
                </div>
                <div class="_110_foot_right">
                    <div class="_oi0po"><i class="fa fa-bolt"></i>From<strong class="theme-cl">${{item.salary}}</strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
    }
</div>
